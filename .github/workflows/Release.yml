name: Release
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - labeled
      - opened
      - reopened
      - synchronize
      - unlabeled
      - closed

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    timeout-minutes: 10
    container: ros:humble
    outputs:
      new_version: ${{ steps.new_version.outputs.new_version }}
    steps:
      - name: Print event and payload
        run: |
          echo "Event: ${{ github.event_name }}"
          echo 'Payload: ${{ toJson(github.event) }}'

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_SECRET_KEY }}

      - uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: pull-request

      - name: Show pr
        run: |
          echo 'Pull Request: ${{ toJson(steps.pull-request.outputs) }}'

      - name: Store PR body
        id: pr_body
        run: echo 'pr_body=${{ steps.pull-request.outputs.pr || '{}' }}' >> $GITHUB_OUTPUT

      - name: Install catkin pkg
        run: apt update && apt install -y python3-catkin-pkg git curl

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup git
        run: |
          git config --global user.name  "Release Bot"
          git config --global user.email "action@github.com"
          git config --global --add safe.directory /__w/merge-queue-test/merge-queue-test
          git config pull.rebase false

      - name: Get old version
        id: old_version
        run: |
          echo "old_version=$(catkin_package_version)" >> $GITHUB_OUTPUT

      - name: Bump patch version
        if: (contains(fromJson(steps.pr_body.outputs.pr_body).labels.*.name, 'bump patch'))
        run: |
          catkin_generate_changelog -y
          catkin_tag_changelog --bump patch
          catkin_package_version --bump patch

      - name: Bump minor version
        if: (contains(fromJson(steps.pr_body.outputs.pr_body).labels.*.name, 'bump minor'))
        run: |
          catkin_generate_changelog -y
          catkin_tag_changelog --bump minor
          catkin_package_version --bump minor

      - name: Bump major version
        if: (contains(fromJson(steps.pr_body.outputs.pr_body).labels.*.name, 'bump major'))
        run: |
          catkin_generate_changelog -y
          catkin_tag_changelog --bump major
          catkin_package_version --bump major

      - name: Get new version
        id: new_version
        run: |
          echo "new_version=$(catkin_package_version)" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: github.event_name == 'push' && steps.old_version.outputs.old_version != steps.new_version.outputs.new_version
        run: |
          git add .
          git commit -m "Bump from version ${{ steps.old_version.outputs.old_version }} to version ${{ steps.new_version.outputs.new_version }}"
          git push --set-upstream origin main

      - name: Get linked issues
        id: linked_issues
        uses: hossainemruz/linked-issues@main
        with:
          pr_url: ${{fromJson(steps.pr_body.outputs.pr_body).html_url || github.event.pull_request.html_url}}
          format: ExternalIssueRef
        continue-on-error: true

      - name: Update release description
        env:
          PULL_REQUEST_BODY: ${{ fromJson(steps.pr_body.outputs.pr_body).body || github.event.pull_request.body }}
        run: |
          echo "$PULL_REQUEST_BODY" >> release_description.txt
          echo "" >> release_description.txt
          echo "# Related Issues  " >> release_description.txt
          echo "${{ steps.linked_issues.outputs.issues }}" >> release_description.txt

      - name: Get release description
        id: get_release_description
        uses: mathiasvr/command-output@v2.0.0
        with:
          run: cat release_description.txt

      - name: Create a GitHub release
        if: github.event_name == 'push' && steps.old_version.outputs.old_version != steps.new_version.outputs.new_version
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.new_version.outputs.new_version }}
          name: ${{ steps.new_version.outputs.new_version }}
          body: ${{ steps.get_release_description.outputs.stdout }}
