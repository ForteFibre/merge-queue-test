name: Check branch up to date
on:
  pull_request:
    branches:
      - main
  merge_group:
    types: [checks_requested]
concurrency: release

jobs:
  check_branch_up_to_date:
    name: Check branch up to date
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
      - name: Print event and payload
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Payload: $GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}

      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Check if branches are up to date
        shell: bash
        run: |
          BASE=$(git merge-base origin/main HEAD)
          if [ $BASE = $(git rev-parse origin/main) ]; then
            echo "Branches are up to date, skipping merge."
          else
            echo "Branches are not up to date, merge is required."
            exit 1
          fi
